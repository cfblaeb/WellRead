<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>WellRead</title>
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-md-center">
        <div class="col">
            <div class="card shadow p-3 mb-1 bg-white rounded text-center">
                <div class="card-body">
                    <video id="video_id" autoplay hidden></video>
                    <canvas id="fullres_canvas_id" hidden></canvas>
                    <canvas id="canvas_id" style="border:1px solid #ccc"></canvas>
                    <div class="form-group row">
                        <label for="video_source_select" class="col-sm-2 col-form-label">video source</label>
                        <div class="col-sm-10">
                            <select id="video_source_select" class="form-control"></select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col">
            <div class="card shadow p-3 mb-1 bg-white rounded text-center">
                <div class="card-body">
                    <button id="back_btn" class="btn btn-warning"><</button>
                    <button id="fwd_btn" class="btn btn-primary">Take photo ></button>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col">
            <div class="card shadow p-3 mb-1 bg-white rounded text-center">
                <button class="btn btn-default" id="copy-button" data-clipboard-target="#table_base">Copy table</button>
                <table id="table_base" class="table table-striped table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">WELL</th>
                        <th scope="col">BARCODE</th>
                    </tr>
                    </thead>
                    <tbody id="result_table">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="js/fabric.min.js"></script>
<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/clipboard.min.js"></script>
<script src="client.js"></script>
</body>
</html>
