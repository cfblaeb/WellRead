<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>WellRead</title>
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-md-center">
        <div class="col">
            <div class="card shadow p-3 mb-1 bg-white rounded">
                <div class="card-body">
                    <video id="video_id" width="640" height="480" style="display: none"></video>
                    <canvas id="canvas_id" width="640" height="480" style="border:1px solid #ccc"></canvas>
                    <div class="form-group row">
                        <label for="video_source_select" class="col-sm-2 col-form-label">video source</label>
                        <div class="col-sm-10">
                            <select id="video_source_select" class="form-control"></select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col">
            <div class="card shadow p-3 mb-1 bg-white rounded">
                <div class="card-body">
                    <button id="startbutton" class="btn btn-primary btn-block">Take photo</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col">
            <div class="card shadow p-3 mb-1 bg-white rounded">
                <button class="btn btn-default" id="copy-button" data-clipboard-target="#table_base">Copy table</button>
                <table id="table_base" class="table table-striped table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">ROW</th>
                        <th scope="col">COLUMN</th>
                        <th scope="col">BARCODE</th>
                    </tr>
                    </thead>
                    <tbody id="result_table">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="fabric.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
<script src="client.js"></script>
</body>
</html>
